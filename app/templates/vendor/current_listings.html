{% extends 'layouts/listings.html' %}

{% block before %}
<a class="ui basic compact button" href="{{ url_for('vendor.index') }}">
    <i class="caret left icon"></i>
    Back to dashboard
</a>
<h2 class="ui header">
    Your Items
    <div class="sub header">
        View and manage all your items.
    </div>
</h2>

<div class="ui menu">
    <div id="select-role" class="ui dropdown item">
        <div class="text">
            All item categories
        </div>
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item" data-value="">All item types</div>
            {% for c in categories %}
                <script>
                </script>
                <div class="item" data-value="{{ c.name }}">{{ c.name }}</div>
            {% endfor %}
        </div>
    </div>
    <div class="ui right search item">
        <div class="ui transparent icon input">
            <input id="search-items" type="text" placeholder="Search items...">
            <i class="search icon"></i>
        </div>
    </div>
</div>
{% endblock %}

{% block after %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#search-items').keyup(function () {
                var searchText = $(this).val();
                if (searchText.length > 0) {
                    $('tbody td:icontains(' + searchText + ')').addClass('positive');
                    $('td.positive').not(':icontains(' + searchText + ')').removeClass('positive');
                    $('tbody td').not(':icontains(' + searchText + ')').closest('tr').addClass('hidden').hide();
                    $('tr.hidden:icontains(' + searchText + ')').removeClass('hidden').show();
                } else {
                    $('td.positive').removeClass('positive');
                    $('tr.hidden').removeClass('hidden').show();
                }
            });

            $('#select-role').dropdown({
                onChange: function (value, text, $selectedItem) {
                    $('td.item.category:contains(' + value + ')').closest('tr').removeClass('hidden').show();
                    $('td.item.category').not(':contains(' + value + ')').closest('tr').addClass('hidden').hide();
                }
            });
        });
    </script>
{% endblock %}
