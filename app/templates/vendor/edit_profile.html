{% extends 'layouts/base.html' %}
{% import 'macros/form_macros.html' as f %}

{% block content %}
    <div class="ui container">
        <h1 class="ui header">Edit Profile</h1>
        <div class="ui centered two wide column">
            {{ f.render_form(form) }}
        </div>

    </div>


    <script>
            $('#featured1').on('input', function (event) {
                $('#results').remove()
                $('#featured1').after('<div id="results"></div>');
                $.ajax({
                    url: '/vendor/suggestions/'+ $('#featured1').val(),
                    data: JSON.stringify({
                        suggestion: $('#featured1').val()
                    }),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (data) {
                        for(var a in data.json_list) {
                            $('#results').append('<a class="item" onclick="$(\'#featured1\').val(\''+data.json_list[a]+'\'); $(\'#results\').remove();">'+data.json_list[a]+'</a><br>');
                        }
                    },
                    method: 'GET'
                });
            });
